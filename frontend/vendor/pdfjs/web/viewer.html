<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    html, body, iframe {
      margin: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #f8fafc;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame" title="pdf" scrolling="no"></iframe>
  <script>
    const qs = new URLSearchParams(location.search);
    const file = qs.get("file");
    if (file) {
      document.getElementById("pdfFrame").src = file;
    } else {
      document.body.innerHTML = "<p style='padding:12px;font-family:sans-serif;'>missing file param</p>";
    }
  </script>
</body>
</html>
