<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="video.title">视频播放 - Cloud Media</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container media-container">
    <div class="card media-card">
      <div class="lang-switch">
        <button class="lang-btn" data-lang-switch="zh" data-i18n="lang.zh">中文</button>
        <button class="lang-btn" data-lang-switch="en" data-i18n="lang.en">English</button>
      </div>
      <div class="row" style="justify-content:space-between;align-items:center;">
        <h2 data-i18n="video.header">视频播放</h2>
        <button id="backBtn" class="secondary" data-i18n="common.backHome">返回首页</button>
      </div>
      <div class="resize-tools">
        <button id="resetSizeBtn" class="secondary" data-i18n="common.resetSize">恢复默认大小</button>
      </div>
      <div id="playerWrap" class="resizable-box video-box">
        <video id="player" controls playsinline></video>
      </div>
      <div id="msg"></div>
    </div>
  </div>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/video.js"></script>
</body>
</html>
