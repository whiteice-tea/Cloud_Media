<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cloud Media</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:560px;margin:0 auto;">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="row">
          <input id="loginUsername" type="text" placeholder="Username" required minlength="3" maxlength="64" />
          <input id="loginPassword" type="password" placeholder="Password" required minlength="6" maxlength="64" />
          <button type="submit">Login</button>
        </div>
      </form>
      <p class="muted">No account yet? <a href="register.html">Register first</a></p>
      <div id="msg"></div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
