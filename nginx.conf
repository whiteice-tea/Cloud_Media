limit_req_zone $binary_remote_addr zone=upload_rate_limit:10m rate=1r/s;
limit_conn_zone $binary_remote_addr zone=upload_conn_limit:10m;

server {
    listen 80;
    server_name _;
    client_max_body_size 500m;
    limit_req_status 429;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ ^/api/media/upload($|/) {
        limit_req zone=upload_rate_limit burst=3 nodelay;
        limit_conn upload_conn_limit 3;

        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_request_buffering off;
    }

    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_request_buffering off;
    }
}
