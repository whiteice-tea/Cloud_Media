services:
  mysql:
    image: mysql:8.0
    container_name: cloud-media-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: cloud_media
      TZ: ${TZ:-Asia/Shanghai}
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  backend:
    build:
      context: ./backend
    container_name: cloud-media-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cloud_media?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      STORAGE_ROOT_PATH: ${STORAGE_ROOT_PATH}
      APP_MODE: ${APP_MODE:-PUBLIC}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      GUEST_TTL_MINUTES: ${GUEST_TTL_MINUTES:-20}
      GUEST_CLEANUP_INTERVAL_MS: ${GUEST_CLEANUP_INTERVAL_MS:-60000}
      GUEST_MAX_FILES: ${GUEST_MAX_FILES:-10}
      GUEST_MAX_TOTAL_SIZE_BYTES: ${GUEST_MAX_TOTAL_SIZE_BYTES:-1073741824}
      TZ: ${TZ:-Asia/Shanghai}
    expose:
      - "8080"
    volumes:
      - ./storage:/data/storage

  nginx:
    image: nginx:1.27-alpine
    container_name: cloud-media-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:
