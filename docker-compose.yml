services:
  mysql:
    image: mysql:8.0
    container_name: cloud-media-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: cloud_media
      TZ: ${TZ:-Asia/Shanghai}
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
    container_name: cloud-media-backend
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cloud_media?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      STORAGE_ROOT_PATH: /data/storage
      APP_MODE: ${APP_MODE:-PUBLIC}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      TZ: ${TZ:-Asia/Shanghai}
    expose:
      - "8080"
    volumes:
      - ./storage:/data/storage

  nginx:
    image: nginx:1.27-alpine
    container_name: cloud-media-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:
