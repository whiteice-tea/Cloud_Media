server:
  port: 8080

spring:
  application:
    name: cloud-media-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/cloud_media?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: ${JWT_SECRET}
  expire-seconds: ${JWT_EXPIRE_SECONDS:604800}

storage:
  root-path: ${STORAGE_ROOT_PATH}

upload:
  max-file-size: 524288000

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

app:
  mode: ${APP_MODE:PUBLIC}

guest:
  ttl-minutes: ${GUEST_TTL_MINUTES:20}
  cleanup-interval-ms: ${GUEST_CLEANUP_INTERVAL_MS:60000}
  max-files: ${GUEST_MAX_FILES:10}
  max-total-size-bytes: ${GUEST_MAX_TOTAL_SIZE_BYTES:1073741824}

admin:
  token: ${ADMIN_TOKEN}

logging:
  level:
    root: info
    com.cloudmedia: info
